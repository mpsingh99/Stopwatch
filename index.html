<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5d650632a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="rowName">
            <p>Stopwatch Created By MP Singh</p>
        </div>
        <div class="row1">
            <h1 id="displayTime">00:00:00</h1>
        </div>
        <div class="row2">
            <button type="button" class="pause" onclick="watchStop()"><i class="fa-solid fa-pause" style="color: white;"></i></button>
            <button type="button" class="start" onclick="watchStart()"><i class="fa-solid fa-play" style="color: white;"></i></button>
            <button type="button" class="reset" onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-right" style="color: white;"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
